<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
    <title>iPhone Calculator</title>
</head>
<body>
<main>
    <div class="calc-container">
        <div class="calculator">
            <input type="text" class="viewer" value="" disabled>
            <button type="button" value="all-clear">AC</button>
            <button class="operator "type="button" value="&#177">&#177</button>
            <button class="operator" type="button" value="%">%</button>
            <button class="operator" type="button" value="/">&divide;</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button class="operator" type="button" value="*">&times;</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button class="operator" type="button" value="-">-</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button class="operator" type="button" value="+">+</button>
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button class="operator" type="button" value="=">=</button>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
