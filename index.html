<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
    <title>iPhone Calculator</title>
</head>
<body>
<main>
    <div class="calc-container">
        <div class="calculator">
            <div class="div1">Display</div>
            <input type="button" id="c" value="7">
            <input class="div3" type="button" id="eight" value="8">
            <input class="div4" type="button" id="nine" value="9">
            <input class="div5" type="button" id="divide" value="/">
            <input class="div6" type="button" id="four" value="4">
            <input class="div7" type="button" id="five" value="5">
            <input class="div8" type="button" id="six" value="6">
            <input class="div9" type="button" id="times" value="*">
            <input class="div10" type="button" id="one" value="1">
            <input class="div11" type="button" id="two" value="2">
            <input class="div12" type="button" id="three" value="3">
            <input class="div13" type="button" id="minus" value="-">
            <input class="div14" type="button" id="period" value=".">
            <input class="div15" type="button" id="zero" value="0">
            <input class="div16" type="button" id="plus" value="+">
            <input class="div17" type="button" id="clear" value="C">
            <input class="div18" type="button" id="equals" value="=">
        </div>
    </div>
</main>
</body>
</html>
