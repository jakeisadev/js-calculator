<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
    <title>iPhone Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <div class="calc-container">
        <div class="output">
            <div data-current-operand class="previous-operand"></div>
            <div data-previous-operand class="current-operand"></div>
        </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data operation class="operator">&divide;</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="operator">&times;</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="operator">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="operator">+</button>
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals class="operator">=</button>
        </div>
</main>
</body>
</html>
