<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
    <title>iPhone Calculator</title>
</head>
<body>
<main>
    <div class="calc-container">
        <div class="calculator">
            <div class="div1">Display</div>
            <div class="div2">C</div>
            <div class="div3">=</div>
            <div class="div4">/</div>
            <div class="div5">7</div>
            <div class="div6">8</div>
            <div class="div7">9</div>
            <div class="div8">*</div>
            <div class="div9">4</div>
            <div class="div10">5</div>
            <div class="div11">6</div>
            <div class="div12">-</div>
            <div class="div13">1</div>
            <div class="div14">2</div>
            <div class="div15">3</div>
            <div class="div16">+</div>
            <div class="div17">0</div>
            <div class="div18">.</div>
        </div>
    </div>
</main>
</body>
</html>
