<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
    <title>iPhone Calculator</title>
</head>
<body>
<main>
    <div class="calc-container">
        <div class="calculator">
            <div id="viewer">0</div>
            <input type="button" id="clear" value="AC">
            <input type="button" id="plus-equals" value="&#177">
            <input type="button" id="percent" value="%">
            <input class="operator" type="button" id="divide" value="/">
            <input class="main-num" type="button" id="seven" value="7">
            <input class="main-num" type="button" id="eight" value="8">
            <input class="main-num" type="button" id="nine" value="9">
            <input class="operator" type="button" id="times" value="*">
            <input class="main-num" type="button" id="four" value="4">
            <input class="main-num" type="button" id="five" value="5">
            <input class="main-num" type="button" id="six" value="6">
            <input class="operator" type="button" id="minus" value="-">
            <input class="main-num" type="button" id="one" value="1">
            <input class="main-num" type="button" id="two" value="2">
            <input class="main-num" type="button" id="three" value="3">
            <input class="operator" type="button" id="plus" value="+">
            <input class="main-num" type="button" id="zero" value="0">
            <input class="main-num" type="button" id="dot" value=".">
            <input class="operator" type="button" id="equals" value="=">
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
